# SynopsX : un usage de BaseX, avec 3 objectifs

## .red[collaborer]
- La recherche est de plus en plus financée par projets, une manière depérenniser une solution logicielle en la partageant entre projets
- qualité du code et bonnes pratiques de développement logiciel

## .red[mutualiser]
- ne pas réinventer la roue
- soutenabilité, partager et répartir l'effort de développement et de maintenance

## .red[genericiser]
- pour faciliter la maintenabilité et la réutilisation d'un projet à l'autre, incitation à génériciser les mécanismes

---

# SynopsX : les principes qui ont guidé la conception

### Liberté totale du ou des modèles de données
Tant qu'on est en XML, on peut mélanger et croiser TEI, EAD, MARCXML, etc. ou différents schémas TEI, etc. (```data driven```)

### Liberté totale du schème d'URI
Dans un CMS, on est obligé d'adopter les URI du systèle utilisé, ou bien de faire des mappings et de dédoubler les URI. Ici, on crée son propre schème d'URI en toute liberté (```RESTXQ```)

### Templating
Séparation stricte requêtes sur les données XML/ représentation des résultats des requêtes (HTML, XML, JSON, etc.)
