## Objectifs

- Introduction à l'univers XML (langages et exemples de logiciels)
- Objectif ambitieux en 1,5 jours. On va tenter d'aborder les langages XML, TEI, XPath, XSLT, Xquery, et les logiciels Oxygen et BaseX
- Bonus si nous avons assez de temps tester la publication de vos propres données XML avec SynopsX !

## Contenus

- Introduction à XML (Syntaxe, modèle de données, un exemple de dialecte : TEI)
- Introduction aux langages XPath, XSLT et XQuery
- Présentation du projet SynopsX : principes de conception et organisation du code
- Atelier pratique de publication de corpus avec SynopsX

???

## Remarque

Approche progressive et pratique, toutefois des langages qui peuvent s’avérer complexes.

## Approche pédagogique

Du point de vue de la méthode pédagogique, on essayera – autant que faire se peut – d’alterner différents types d’approches.
- Exposés introductifs
- Méthode démonstrative
- Méthode active ou de découverte

Votre active participation est requise, n’hésitez pas à nous interrompre ou à poser des questions.

L’accent sera mis sur les exercices pratiques et les situations réelles. Les supports de cours seront mis à votre disposition ainsi que différent matériaux à l’issue de la formation.
